version: 0.2
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the dist folder
      - npm run-script build-prod
  post_build:
    commands:
      - aws s3 sync ./dist s3://glennrobinsononline.com
      - echo Build completed on `date`
artifacts:
  files:
    - 'dist/*'